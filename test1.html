<html>
    <head>
        <title>Test 1</title>
        <script src="vendor/underscore/underscore-1.9.1.js"></script>
        <script src="System.js"></script>
        <script src="Helpers.js"></script>
        <script src="Models.js"></script>

        <script>
        var x = new System.Models.Record({
            ID: "23",
            Name: "Some post!",
            Body: "Hello, world!",
            dateModified: 3,
            authorId: 1000
        }, function(model) {
            var clone = _.clone(model);
            console.log('new System.Models.Record Object, Callback received arguments: ', {
                model,
                clone
            })
            console.log('-callback fired');
            model.someFunction = function() {
                alert('hey');
            }
        })

        x.someFunction();

        console.log(JSON.stringify(x));
        console.log(x.getName());
        </script>
    </head>
</html>
